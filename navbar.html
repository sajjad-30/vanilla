<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar on Scroll</title>
  <style>
    .container {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      width: 100%;
      height: 100px; 
      top: 0;
      left: 0;
      padding: 15px 20px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .navbar.scrolled {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .navbar img {
      height: 80px; 
      margin-right: 15px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .navbar ul li {
      color: white;
    }
    .content {
      height: 2000px;
      padding-top: 150px;
      text-align: center;
    }
  </style>
</head>
<body>

 <div class="container">
  <div class="navbar">
    <img src="img/Screen_Shot_2020-04-20_at_9.20.30_AM.png" alt="Logo">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="content">
    <h1>Scroll Down to See the Navbar Change</h1>
  </div>

 </div>
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
