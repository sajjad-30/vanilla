<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
 
  <video autoplay muted loop class="video-background">
    <source src="https://youtu.be/4ZhITWHsaro" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <h1>Your Content Here</h1>
    <p>This is an example of a video background.</p>
  </div>
</body>
</html>
